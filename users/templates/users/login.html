{% extends "layout.html" %}
{% block title %}
  Login
{% endblock title %}
{% block content %}
  <h1>Login</h1>
  <form method="POST" action={% url 'users:login' %}>
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}<input type="hidden" name="nextzy" value="{{ request.GET.next }}" />{% endif %}
    <button>Submit</button>
  </form>
{% endblock content %}
