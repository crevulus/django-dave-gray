{% extends "layout.html" %}
{% block title %}
  Create post
{% endblock title %}
{% block content %}
  <h1>New post</h1>
  <form method="POST"
        action="{% url 'posts:create-post' %}"
        enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button>Create</button>
  </form>
{% endblock content %}
