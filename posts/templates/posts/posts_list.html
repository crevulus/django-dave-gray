{% extends "layout.html" %}
{% block title %}
  Posts
{% endblock title %}
{% block content %}
  <h1>Welcome to the posts list page</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2>
          <a href={% url 'posts:post-detail' slugzy=post.slug %}>{{ post.title }}</a>
        </h2>
        <p>{{ post.date }} by {{ post.author }}</p>
        <p>{{ post.body }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
