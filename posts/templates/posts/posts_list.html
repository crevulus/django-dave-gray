{% extends "layout.html" %}
{% block title %}
  Posts
{% endblock title %}
{% block content %}
  <h1>Welcome to the posts list page</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.date }}</p>
        <p>{{ post.body }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
